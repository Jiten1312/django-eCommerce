
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Online Store APP</title>
</head>

<body>
    {% if cat_list %}
        <h2>List of Categories</h2>
        <ol>
            {% for cat in cat_list %}
                <li> <a href="{% url "myapp:new_detail" cat.id %}">{{ cat.name}}</a> </li>
            {% endfor %}
        </ol>
    {% else %}
        <strong>There are no available categories!</strong>
    {% endif %}
    <p><a href="/myapp/lab6a/about">About page</a></p>
    <p><a href="{% url "myapp:new_about" %}">About page using url namespacing</a></p>
</body>
</html>
