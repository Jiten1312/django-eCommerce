{% extends 'myapp/base.html' %}
{% block body_block %}
<h2>Products: </h2>
<table id="prodTable">
<thead>
<tr>
<th></th>
  <th>Name</th>
  <th>Price</th>
  <th>Stock</th>
  <th>Available</th>
  <th>Description</th>
</tr>
</thead>
<tbody>
{% for product in prodlist %}
<tr>
    <td></td>
    <td><a href="{% url "myapp:productdetail" product.id %}"> {{ product.name }}</a></td>
    <td> {{ product.price }}</td>
    <td> {{ product.stock }}</td>
    <td> {{ product.available }}</td>
    <td> {{ product.description }}</td>
</tr>
{% endfor %}
</tbody>

</table>

<p><a href="{% url "myapp:place_order" %}">Place your Order</a></p>
<script>
    $(document).ready(function () {
       $('#prodTable').DataTable()
    });
</script>
{% endblock %}
